<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b"/>
      <stop offset="100%" style="stop-color:#27272a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- 四 character stylized as 4 seasons -->
  <g transform="translate(256, 256)">
    <!-- Spring (top-left) - Pink -->
    <circle cx="-80" cy="-80" r="45" fill="#f472b6" opacity="0.9"/>

    <!-- Summer (top-right) - Green -->
    <circle cx="80" cy="-80" r="45" fill="#4ade80" opacity="0.9"/>

    <!-- Autumn (bottom-left) - Orange -->
    <circle cx="-80" cy="80" r="45" fill="#fb923c" opacity="0.9"/>

    <!-- Winter (bottom-right) - Blue -->
    <circle cx="80" cy="80" r="45" fill="#60a5fa" opacity="0.9"/>

    <!-- Center connection - Gold -->
    <circle cx="0" cy="0" r="35" fill="url(#gold)"/>

    <!-- 季 simplified symbol in center -->
    <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#18181b">季</text>
  </g>

  <!-- Bottom text -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#gold)">사계</text>
</svg>
